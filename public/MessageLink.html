        <p style="font-size: 16px; color: #951717; font-family: Montserrat, sans-serif; font-weight: 500; margin-top: 20px;">Якщо ви не робили цей запит, проігноруйте цей лист. У разі виникненні запитань, дайте відповідь на цей електронний лист – ми завжди раді вам допомогти.</p>
